<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form Web Component Demo 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      margin-bottom: 12px;
      font-size: 36px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 40px;
      font-size: 18px;
    }

    .section {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .section h2 {
      margin-bottom: 20px;
      color: #1f2937;
      font-size: 24px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 12px;
    }

    .section p {
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .native-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .form-group input {
      padding: 12px 16px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input:hover {
      border-color: #9ca3af;
    }

    .submit-btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .output {
      background: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid #667eea;
    }

    .output h3 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .output-content {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #1f2937;
      background: white;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .tag {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .divider {
      height: 2px;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 30px 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ User Form Web Component Demo</h1>
    <p class="subtitle">Kombin√°lt Form: 2 Nat√≠v Input + Web Component (3 Input)</p>

    <!-- Combined Form Section -->
    <div class="section">
      <span class="tag">KOMBIN√ÅLT FORM</span>
      <h2>Egy Form - 5 Input Mez≈ë</h2>
      <p>
        <strong>2 nat√≠v input</strong> (Keresztn√©v, Vezet√©kn√©v) + 
        <strong>&lt;user-form&gt; web component</strong> (N√©v, Email, Telefon) 
        - mind egy form-ban!
      </p>
      
      <form class="native-form" id="combinedForm">
        <!-- Nat√≠v 2 input -->
        <div class="form-group">
          <label for="firstName">Keresztn√©v</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            placeholder="pl. J√°nos"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Vezet√©kn√©v</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            placeholder="pl. Kov√°cs"
            required
          />
        </div>

        <div class="divider"></div>

        <!-- Web Component (3 tov√°bbi input) -->
        <user-form id="userFormComponent"></user-form>
        
        <button type="submit" class="submit-btn">üì§ Mind az 5 Mez≈ët Bek√ºldi</button>
      </form>

      <div class="output" id="combinedOutput" style="display: none;">
        <h3>√ñsszes bek√ºld√∂tt adat (5 mez≈ë):</h3>
        <div class="output-content" id="combinedOutputContent"></div>
      </div>
    </div>
  </div>

  <!-- Web Component bundle bet√∂lt√©se -->
  <script src="dist/WebComponentsPoc/browser/main.js"></script>

  <script>
    customElements.whenDefined('user-form').then(() => {
      const combinedForm = document.getElementById('combinedForm');
      
      combinedForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = {
          // Nat√≠v 2 input
          firstName: formData.get('firstName'),
          lastName: formData.get('lastName'),
          // Web component 3 input
          name: formData.get('name'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          timestamp: new Date().toLocaleString('hu-HU')
        };
        
        const output = document.getElementById('combinedOutput');
        const content = document.getElementById('combinedOutputContent');
        
        content.textContent = JSON.stringify(data, null, 2);
        output.style.display = 'block';
        
        console.log('√ñsszes adat bek√ºldve:', data);
      });

      console.log('Web Component (user-form) sikeresen bet√∂ltve!');
    });
  </script>
</body>
</html>
